<!DOCTYPE html>
<html lang="es-col">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main class="container">
       
        <section class="left-section">
            <h2>Ingrese el texto aquí</h2>
            <textarea  id="input-text" placeholder="Escribe por favor tu texto aquí"></textarea>

            <div class="buttons">
               
                <div>
                    <button class="encrypt-button">Encriptar</button>
                    <button class="desencrypt-button">Desencriptar</button>
                </div>
            </div>
        </section>

        
        <section class="right-section">
            <img src="assets/burbuja-de-chat.png" alt="Interrogación">
            <p id="output-text"><strong>Ningún mensaje fue encontrado</strong><br>
                Ingresa el texto que deseas encriptar o desencriptar
            </p>
        </section>
    </main>
     <!-- Conectar con el archivo JavaScript -->
      <script src="app.js"></script>
</body>
</html>
